<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Empty box illustration -->
  <g transform="translate(150, 80)">
    <!-- Box base -->
    <path d="M0 60 L50 40 L100 60 L100 100 L50 120 L0 100 Z" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
    <!-- Box top -->
    <path d="M0 60 L50 40 L100 60 L50 80 L0 60 Z" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
    <!-- Box side -->
    <path d="M100 60 L100 100 L50 120 L50 80 Z" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
    
    <!-- Floating elements -->
    <circle cx="30" cy="30" r="3" fill="#94A3B8" opacity="0.5"/>
    <circle cx="70" cy="25" r="2" fill="#94A3B8" opacity="0.7"/>
    <circle cx="45" cy="20" r="1.5" fill="#94A3B8" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#475569" text-anchor="middle">No Data Found</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">There's nothing to show here yet</text>
</svg>