<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loadingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#loadingBg)"/>
  
  <!-- Loading animation -->
  <g transform="translate(200, 150)">
    <!-- Spinning circles -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite"/>
      <circle cx="30" cy="0" r="8" fill="#3B82F6" opacity="1">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="21" cy="21" r="6" fill="#60A5FA" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" begin="0.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="30" r="4" fill="#93C5FD" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-21" cy="21" r="3" fill="#BFDBFE" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Central dot -->
    <circle cx="0" cy="0" r="4" fill="#1E40AF"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1E40AF" text-anchor="middle">Loading...</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" fill="#3730A3" text-anchor="middle">Please wait while we fetch your data</text>
</svg>